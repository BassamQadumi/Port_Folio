<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Popup Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 30px;
    }

    .img-box {
      position: relative;
      width: 200px;
      height: 130px;
      cursor: pointer;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .img-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      font-size: 16px;
      padding: 5px 0;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    /* Popup overlay */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

<div class="gallery">
  <div class="img-box" onclick="showPopup('images/icecream.png')">
    <img src="images/icecream.png" alt="Image 1">
    <div class="img-text">Icecream illustration</div>
  </div>
  <div class="img-box" onclick="showPopup('images/knife.png')">
    <img src="images/knife.png" alt="Image 2">
    <div class="img-text">Knife illustration</div>
  </div>
  <div class="img-box" onclick="showPopup('images/potion.png')">
    <img src="images/potion.png" alt="Image 3">
    <div class="img-text">potion illustration</div>
  </div>
  <div class="img-box" onclick="showPopup('images/pizzashop.png')">
    <img src="images/pizzashop.png" alt="Image 4">
    <div class="img-text">Pizzashop illustration</div>
  </div>
  <div class="img-box" onclick="showPopup('images/shark.png')">
    <img src="images/shark.png" alt="Image 5">
    <div class="img-text">Shark illustration</div>
  </div>
  <div class="img-box" onclick="showPopup('images/fiddlestick.png')">
    <img src="images/fiddlestick.png" alt="Image 6">
    <div class="img-text">fiddlestick illustration</div>
  </div>
</div>

<!-- Popup overlay -->
<div class="popup" onclick="hidePopup()" id="popup">
  <img id="popupImage" src="" alt="Popup Image">
</div>

<script>
  function showPopup(src) {
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popupImage');
    popupImage.src = src;
    popup.style.display = 'flex';
  }

  function hidePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
