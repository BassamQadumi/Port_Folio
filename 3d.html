<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Popup Gallery with 3D Models</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 30px;
    }

    .img-box {
      position: relative;
      width: 200px;
      height: 130px;
      cursor: pointer;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .img-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      font-size: 16px;
      padding: 5px 0;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .models-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      background-color: #eaeaea;
      flex-wrap: wrap;
    }

    .model-container {
      width: 300px;
      height: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    .model-title {
      margin: 10px 0;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="gallery">
  <div class="img-box" onclick="showPopup('images/qudsblocks.png')">
    <img src="images/qudsblocks.png" alt="Image 1">
    <div class="img-text">Quds Blocks</div>
  </div>
  <div class="img-box" onclick="showPopup('images/qudswireframe.png')">
    <img src="images/qudswireframe.png" alt="Image 2">
    <div class="img-text">Quds Wireframe</div>
  </div>
  <div class="img-box" onclick="showPopup('images/qudsrender.png')">
    <img src="images/qudsrender.png" alt="Image 3">
    <div class="img-text">Quds Render</div>
  </div>
</div>

<div class="gallery">
  <div class="img-box" onclick="showPopup('images/jazarblocks.png')">
    <img src="images/jazarblocks.png" alt="Image 1">
    <div class="img-text">Jazar Blocks</div>
  </div>
  <div class="img-box" onclick="showPopup('images/jazarwireframe.png')">
    <img src="images/jazarwireframe.png" alt="Image 2">
    <div class="img-text">Jazar Wireframe</div>
  </div>
  <div class="img-box" onclick="showPopup('images/jazarrender.png')">
    <img src="images/jazarrender.png" alt="Image 3">
    <div class="img-text">Jazar Render</div>
  </div>
</div>

<!-- 3D Models Section -->
<div class="models-section">
  <div class="model-container">
    <model-viewer src="images/Quds_30.glb" alt="Model 1" auto-rotate camera-controls></model-viewer>
    <div class="model-title">Quds 3D model</div>
  </div>
  <div class="model-container">
    <model-viewer src="models/model2.glb" alt="Model 2" auto-rotate camera-controls></model-viewer>
    <div class="model-title">Model 2</div>
  </div>
  <div class="model-container">
    <model-viewer src="models/model3.glb" alt="Model 3" auto-rotate camera-controls></model-viewer>
    <div class="model-title">Model 3</div>
  </div>
</div>

<!-- Popup overlay -->
<div class="popup" onclick="hidePopup()" id="popup">
  <img id="popupImage" src="" alt="Popup Image">
</div>

<script>
  function showPopup(src) {
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popupImage');
    popupImage.src = src;
    popup.style.display = 'flex';
  }

  function hidePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
